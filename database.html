    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            color: #333;
            text-align: center;
        }
        header {
            background-color: #8B0000;
            color: white;
            padding: 20px 10px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        hr {
            border: none;
            height: 2px;
            background-color: #8B0000;
            margin: 30px auto;
            width: 80%;
        }
        nav {
            display: flex;
            justify-content: center;

            margin: 20px 0;

        }
        nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #8B0000;
            border-radius: 8px;
            transition: 0.3s;

        nav a:hover {

        }
        #search-container {
            background: white;
            padding: 20px;
            margin: 30px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #600000;
        }
        #result, #studentresult {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #8B0000;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease-in-out;
        }
        .result-active {
            opacity: 1 !important;
            transform: scale(1) !important;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
